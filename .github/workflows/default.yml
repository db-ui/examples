---
name: Default Pipeline

on:
  pull_request:
  push:
    branches:
      - "main"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build-examples:
    name: Build example
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        example:
          [
            angular17-example,
            react-example,
            react-tailwind-template,
            vue-example,
          ]
    steps:
      - name: ⬇ Checkout repo
        uses: actions/checkout@v4

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./${{ matrix.example }}

      - name: 🚋 Get working directory
        working-directory: ./${{ matrix.example }}
        run: npm run build

      - name: ⬆ Upload build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.example }}
          path: ./build/${{ matrix.example }}

  test-examples:
    name: 🧪 with 🎭
    runs-on: ubuntu-latest
    needs: [build-examples]
    container:
      image: mcr.microsoft.com/playwright:v1.32.3-focal
    steps:
      - name: ⬇ Checkout repo
        uses: actions/checkout@v4

      - name: ⬇ Download build angular
        uses: actions/download-artifact@v4
        with:
          name: angular17-example
          path: ./build/angular17-example

      - name: ⬇ Download build react
        uses: actions/download-artifact@v4
        with:
          name: react-example
          path: ./build/react-example

      - name: ⬇ Download build react-tailwind
        uses: actions/download-artifact@v4
        with:
          name: react-tailwind-template
          path: ./build/react-tailwind-template

      - name: ⬇ Download build vue
        uses: actions/download-artifact@v4
        with:
          name: vue-example
          path: ./build/vue-example

      - name: 📥 Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./e2e
          install-command: npm ci --ignore-scripts

      - name: 📲 Install esbuild (binary workaround)
        working-directory: ./e2e
        run: npm i -D esbuild-linux-64

      - name: 👩‍🔬 Test with Playwright 🎭
        working-directory: ./e2e
        env:
          HOME: /root
        run: npm run test

      - name: 🆙 Upload playwright-report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ./e2e/playwright-report
          retention-days: 30

      - name: 🆙 Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: ./e2e/test-results
          retention-days: 30
