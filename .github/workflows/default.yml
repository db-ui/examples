---
name: Default Pipeline

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  cancel-previous:
    name: Cancel Previous Runs
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.0

  build-examples:
    name: Build example
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        example:
          [angular-example, react-example, react-tailwind-example, vue-example]
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./${{ matrix.example }}

      - name: ğŸš‹ Get working directory
        working-directory: ./${{ matrix.example }}
        run: npm run build

      - name: â¬† Upload build
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.example }}
          path: ./build/${{ matrix.example }}

  test-examples:
    name: ğŸ§ª with ğŸ­
    runs-on: ubuntu-latest
    needs: [build-examples]
    container:
      image: mcr.microsoft.com/playwright:v1.32.3-focal
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v4

      - name: â¬‡ Download build
        uses: actions/download-artifact@v3
        with:
          path: build

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./e2e
          install-command: npm ci --ignore-scripts

      - name: ğŸ“² Install esbuild (binary workaround)
        working-directory: ./e2e
        run: npm i -D esbuild-linux-64

      - name: ğŸ‘©â€ğŸ”¬ Test with Playwright ğŸ­
        working-directory: ./e2e
        env:
          HOME: /root
        run: npm run test

      - name: ğŸ†™ Upload playwright-report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: ./e2e/playwright-report
          retention-days: 30

      - name: ğŸ†™ Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-results
          path: ./e2e/test-results
          retention-days: 30
